<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل مشاية الأربعين</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }
    #countdown-container {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }
    #countdown {
      font-weight: bold;
      color: #800000;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 0 auto 10px auto;
      max-width: 600px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #suggestions {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    #suggestions a {
      color: #800000;
      text-decoration: none;
      font-weight: bold;
    }
    #columns-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      border-radius: 6px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
      display: block;
      text-align: center;
      margin-bottom: 6px;
    }
    .column .name {
      font-size: 18px;
      color: #000000;
      text-align: center;
      margin-bottom: 10px;
    }
    /* شعار أسفل الصفحة */
    #logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      z-index: 9999;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 12px;
      color: #800000;
    }
    #logo-container img {
      height: 40px;
      width: auto;
      display: block;
    }
    #logo-container span {
      color: #000;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <!-- شعار @khademcrs أسفل الصفحة -->
  <div id="logo-container">
    <img src="logo.png" alt="شعار Khadem" />
    <span>@khademcrs</span>
  </div>

  <h1>🏴 دليل مشاية الأربعين 🏴</h1>

  <!-- العد التنازلي -->
  <div id="countdown-container">
    <span>العد التنازلي ليوم الأربعين:</span>
    <span id="countdown">00 يوم</span>
  </div>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم..." />

  <p id="suggestions">
    للاقتراحات والتعديلات تواصل عبر الإيميل: 
    <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>
  </p>

  <div id="columns-container"></div>

  <script>
    // حساب العد التنازلي
    const countdownEl = document.getElementById("countdown");
    const countdownContainer = document.getElementById("countdown-container");
    const arbaeenDate = new Date("2025-08-15T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = arbaeenDate - now;

      if (diff <= 0) {
        countdownContainer.style.display = "none";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      countdownEl.textContent = `${days} يوم`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 1000); // يحدث كل دقيقة

    // البيانات
    let columnsData = [];

    async function loadData() {
      try {
        const res = await fetch('data.json');
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        columnsData = await res.json();
        renderColumns(columnsData);
      } catch(e) {
        document.getElementById('columns-container').innerHTML = '<p style="text-align:center;color:red;">' + e.message + '</p>';
      }
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }

      data.sort((a, b) => a.column - b.column);

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;

        const namesHtml = col.names.map(name => `<div class="name">${name}</div>`).join('');

        colDiv.innerHTML = `
          <strong>العمود ${col.column}</strong>
          ${namesHtml}
        `;

        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();

      // إخفاء العد التنازلي وسطر الاقتراحات وقت البحث
      document.getElementById("countdown-container").style.display = q ? "none" : "block";
      document.getElementById("suggestions").style.display = q ? "none" : "block";

      if(q === '') {
        renderColumns(columnsData);
        return;
      }

      const isNumber = !isNaN(q) && q !== '';
      let filtered = [];

      if(isNumber) {
        filtered = columnsData.filter(c => c.column.toString() === q);
        if(filtered.length === 1) {
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }

      filtered = columnsData.filter(c => 
        c.names.some(name => name.toLowerCase().includes(q)) || 
        c.column.toString().includes(q)
      );

      renderColumns(filtered);
    });

    loadData();
  </script>
</body>
</html>
