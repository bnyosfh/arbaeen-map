<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل مشاية الأربعين</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      line-height: 1.6;
      margin: 0;
      direction: rtl;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    /* أزرار التبديل */
    #lang-switcher {
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: center;
      direction: ltr; /* تخلي الأزرار من اليسار لليمين */
    }
    #lang-switcher button {
      margin: 0 8px;
      padding: 6px 14px;
      font-weight: 700;
      border: 1px solid #800000;
      border-radius: 5px;
      background: white;
      color: #800000;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #lang-switcher button.active,
    #lang-switcher button:hover {
      background: #800000;
      color: white;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 0 auto 10px auto;
      max-width: 600px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      direction: rtl;
    }
    #suggestions {
      max-width: 600px;
      margin: 0 auto 10px auto;
      text-align: center;
      font-size: 14px;
      color: #800000;
      font-weight: 600;
    }
    #suggestions a {
      color: #800000;
      text-decoration: none;
      font-weight: 600;
    }
    #countdown-container {
      max-width: 600px;
      margin: 10px auto 30px auto;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #800000;
      text-align: center;
    }
    #countdown-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #800000;
    }
    #countdown {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      letter-spacing: 2px;
    }
    #columns-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      border-radius: 6px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
      display: block;
      text-align: center;
      margin-bottom: 6px;
    }
    .column .name {
      font-size: 18px;
      color: #000000;
      text-align: center;
      margin-bottom: 10px;
    }
    #logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      z-index: 9999;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      font-size: 12px;
      color: #800000;
    }
    #logo-container img {
      height: 40px;
      width: auto;
      display: block;
    }
    #logo-container span {
      color: #000;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <!-- أزرار تبديل اللغة -->
  <div id="lang-switcher">
    <button data-lang="ar" class="active">العربية</button>
    <button data-lang="en">English</button>
    <button data-lang="fa">فارسی</button>
  </div>

  <!-- شعار @khademcrs أسفل الصفحة -->
  <div id="logo-container">
    <img src="logo.png" alt="شعار Khadem" />
    <span>@khademcrs</span>
  </div>

  <h1 id="page-title">🏴 دليل مشاية الأربعين 🏴</h1>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم..." />

  <p id="suggestions">
    للاقتراحات والتعديلات تواصل عبر الإيميل: 
    <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>
  </p>

  <div id="countdown-container">
    <div id="countdown-title">العد التنازلي ليوم الأربعين</div>
    <div id="countdown"></div>
  </div>

  <div id="columns-container"></div>

  <script>
    // تحويل أرقام إنجليزية لأرقام عربية-هندية
    function toArabicNumbers(str) {
      const arabicNums = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      return str.replace(/\d/g, d => arabicNums[d]);
    }

    // تحويل أرقام إنجليزية لأرقام فارسية
    function toPersianNumbers(str) {
      const persianNums = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
      return str.replace(/\d/g, d => persianNums[d]);
    }

    // تحميل بيانات الترجمة لكل لغة (يمكن تعديل لتكون من ملفات خارجية أو من هنا مباشرة)
    const translations = {
      ar: {
        pageTitle: "🏴 دليل مشاية الأربعين 🏴",
        searchPlaceholder: "ابحث برقم العمود، الاسم...",
        suggestionsText: 'للاقتراحات والتعديلات تواصل عبر الإيميل: <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>',
        countdownTitle: "العد التنازلي ليوم الأربعين",
        countdownDaysText: "يوم",
        columnText: "العمود"
      },
      en: {
        pageTitle: "🏴 Arbaeen Walk Guide 🏴",
        searchPlaceholder: "Search by column number, name...",
        suggestionsText: 'For suggestions and edits contact: <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>',
        countdownTitle: "Countdown to Arbaeen Day",
        countdownDaysText: "days",
        columnText: "Column"
      },
      fa: {
        pageTitle: "🏴 راهنمای پیاده‌روی اربعین 🏴",
        searchPlaceholder: "جستجو بر اساس شماره ستون، نام...",
        suggestionsText: 'برای پیشنهادات و اصلاحات تماس بگیرید: <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>',
        countdownTitle: "شمارش معکوس تا اربعین",
        countdownDaysText: "روز",
        columnText: "ستون"
      }
    };

    // اللغة الحالية
    let currentLang = 'ar';
    let columnsData = [];

    // تحميل بيانات الأعمدة حسب اللغة
    async function loadData(lang) {
      try {
        const res = await fetch(`data-${lang}.json`);
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        columnsData = await res.json();
        renderColumns(columnsData);
      } catch(e) {
        document.getElementById('columns-container').innerHTML = '<p style="text-align:center;color:red;">' + e.message + '</p>';
      }
    }

    // تحديث الواجهة النصية حسب اللغة
    function updateTexts() {
      const t = translations[currentLang];

      document.getElementById('page-title').textContent = t.pageTitle;
      document.getElementById('search').placeholder = t.searchPlaceholder;
      document.getElementById('suggestions').innerHTML = t.suggestionsText;
      document.getElementById('countdown-title').textContent = t.countdownTitle;
    }

    // تحديث النصوص داخل الأعمدة (كلمة "العمود" مع الرقم)
    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }

      // ترتيب حسب الرقم (column)
      data.sort((a,b) => a.column - b.column);

      data.forEach(item => {
        let colNum = item.column.toString();

        // عدل شكل الرقم حسب اللغة
        if(currentLang === 'ar') colNum = toArabicNumbers(colNum);
        else if(currentLang === 'fa') colNum = toPersianNumbers(colNum);

        // الاسماء (قد يكون أكثر من اسم)
        const names = item.names.join(", ");

        // بناء عنصر العمود
        const div = document.createElement('div');
        div.classList.add('column');

        // العنوان مع "العمود"
        const strong = document.createElement('strong');
        strong.textContent = `${translations[currentLang].columnText} ${colNum}`;

        // الأسماء
        const p = document.createElement('p');
        p.classList.add('name');
        p.textContent = names;

        div.appendChild(strong);
        div.appendChild(p);
        container.appendChild(div);
      });
    }

    // تحديث العد التنازلي ليوم الأربعين
    function updateCountdown() {
      const targetDate = new Date("2025-10-05T00:00:00+03:00"); // تاريخ يوم الأربعين (غيرله حسب المناسب)
      const now = new Date();
      let diff = targetDate - now;

      if(diff <= 0) {
        document.getElementById('countdown').textContent = currentLang === 'ar' ? 'اليوم هو يوم الأربعين' : currentLang === 'en' ? 'Today is Arbaeen Day' : 'امروز اربعین است';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);
      const seconds = Math.floor(diff / 1000);

      // تنسيق الوقت
      const pad = n => n.toString().padStart(2, '0');
      let timeStr = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

      // تحويل الأرقام حسب اللغة (في العربي والفارسي)
      let daysStr = days.toString();
      if(currentLang === 'ar') daysStr = toArabicNumbers(daysStr);
      else if(currentLang === 'fa') daysStr = toPersianNumbers(daysStr);

      document.getElementById('countdown').textContent = `${daysStr} ${translations[currentLang].countdownDaysText} ${timeStr}`;
    }

    // تبديل اللغة
    function switchLanguage(lang) {
      if(lang === currentLang) return;

      currentLang = lang;

      // اتجاه الصفحة وخصائص الخطوط
      if(lang === 'ar') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.body.style.fontFamily = "'Cairo', sans-serif";
      }
      else if(lang === 'en') {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        document.body.style.fontFamily = "'Arial', sans-serif";
      }
      else if(lang === 'fa') {
        document.documentElement.lang = 'fa';
        document.documentElement.dir = 'rtl';
        document.body.style.fontFamily = "'Cairo', sans-serif";
      }

      // تحديث النصوص
      updateTexts();

      // تحميل البيانات
      loadData(lang);

      // تحديث العد التنازلي فوراً
      updateCountdown();

      // تفعيل زر اللغة المختار
      document.querySelectorAll('#lang-switcher button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
    }

    // البحث داخل الأعمدة
    document.getElementById('search').addEventListener('input', e => {
      const val = e.target.value.trim().toLowerCase();
      if(val === '') {
        renderColumns(columnsData);
        return;
      }

      // فلترة البيانات
      const filtered = columnsData.filter(item => {
        // بحث برقم العمود
        if(item.column.toString().includes(val)) return true;

        // بحث بالاسماء (عربي، إنجليزي، فارسي - حسب ما في الاسم)
        return item.names.some(name => name.toLowerCase().includes(val));
      });

      renderColumns(filtered);
    });

    // تحميل بيانات البداية والاعدادات
    window.onload = () => {
      switchLanguage('ar'); // اللغة الافتراضية عربية

      // تحديث العد التنازلي كل ثانية
      setInterval(updateCountdown, 1000);
    };

  </script>
</body>
</html>
