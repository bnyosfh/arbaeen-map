<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل المشاية - الأربعين</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #aa0000;
    }
    #toggle-add-column {
      display: block;
      margin: 0 auto 20px auto;
      width: fit-content;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0 10px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #add-column-form {
      display: none; /* مخفي افتراضياً */
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-right: 5px solid #005500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
    }
    #add-column-form h2 {
      margin-top: 0;
      color: #005500;
      text-align: center;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
    }
    .services {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .add-service {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    .add-service input[type="text"] {
      flex-grow: 1;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    /* الشعار */
    #logo-container {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 9999;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
      color: #800000;
    }
    #logo-container img {
      height: 30px;
      width: auto;
      display: block;
    }
    #search {
      max-width: 600px;
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- الشعار -->
  <div id="logo-container">
    <img src="logo.png" alt="شعار تطوير خادم" />
    <span>تطوير خادم لخدمة الشعائر</span>
  </div>

  <h1>🏴 دليل المشاية من النجف إلى كربلاء 🏴</h1>

  <button id="toggle-add-column">أضف عمود جديد</button>

  <div id="add-column-form">
    <h2>إضافة عمود جديد</h2>
    <label>رقم العمود:</label>
    <input type="number" id="new-column-number" placeholder="أدخل رقم العمود" />
    <label>اسم العمود:</label>
    <input type="text" id="new-column-name" placeholder="أدخل اسم العمود" />
    <label>الدولة:</label>
    <input type="text" id="new-column-country" placeholder="أدخل اسم الدولة" />
    <label>الخدمات (افصل بينها بفواصل):</label>
    <input type="text" id="new-column-services" placeholder="مثال: مبيت، طعام، شراب" />
    <button id="add-column-btn">أضف العمود</button>
  </div>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم، أو الخدمات..." />

  <div id="columns-container"></div>

  <script>
    let columnsData = [];

    async function loadData() {
      try {
        const res = await fetch('data.json');
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        columnsData = await res.json();
      } catch {
        columnsData = []; // إذا ما في بيانات، خليها فاضية
      }
      renderColumns(columnsData);
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;

        const servicesText = col.services.length > 0 ? 'الخدمات: ' + col.services.join('، ') : 'لا توجد خدمات مضافة';

        colDiv.innerHTML = `
          <strong>العمود ${col.column}:</strong> ${col.name} <br/>
          <small>الدولة: ${col.country}</small>
          <div class="services">${servicesText}</div>
          <div class="add-service">
            <input type="text" placeholder="أضف خدمة جديدة" />
            <button>أضف</button>
          </div>
        `;

        const input = colDiv.querySelector('input');
        const btn = colDiv.querySelector('button');
        btn.addEventListener('click', () => {
          const val = input.value.trim();
          if (val === '') return alert('اكتب اسم الخدمة أولاً');
          if (!col.services.includes(val)) {
            col.services.push(val);
            renderColumns(columnsData);
            document.getElementById('column-' + col.column).scrollIntoView({behavior: 'smooth', block: 'start'});
          } else {
            alert('الخدمة موجودة مسبقاً');
          }
          input.value = '';
        });

        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();

      if (q === '') {
        renderColumns(columnsData);
        return;
      }

      const isNumber = !isNaN(q) && q !== '';

      let filtered = [];

      if (isNumber) {
        filtered = columnsData.filter(c => c.column.toString() === q);
        if (filtered.length === 1) {
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }

      filtered = columnsData.filter(c =>
        c.name.toLowerCase().includes(q) ||
        c.column.toString().includes(q) ||
        c.services.some(s => s.toLowerCase().includes(q))
      );

      renderColumns(filtered);
    });

    const toggleBtn = document.getElementById('toggle-add-column');
    const addForm = document.getElementById('add-column-form');

    toggleBtn.addEventListener('click', () => {
      if (addForm.style.display === 'none' || addForm.style.display === '') {
        addForm.style.display = 'block';
        toggleBtn.textContent = 'إلغاء إضافة العمود';
      } else {
        addForm.style.display = 'none';
        toggleBtn.textContent = 'أضف عمود جديد';
      }
    });

    document.getElementById('add-column-btn').addEventListener('click', () => {
      const num = document.getElementById('new-column-number').value.trim();
      const name = document.getElementById('new-column-name').value.trim();
      const country = document.getElementById('new-column-country').value.trim();
      const servicesText = document.getElementById('new-column-services').value.trim();

      if (!num || !name || !country) {
        return alert('رقم العمود، الاسم والدولة مطلوبة');
      }

      if (columnsData.some(c => c.column == num)) {
        return alert('رقم العمود موجود بالفعل');
      }

      const newServices = servicesText ? servicesText.split(',').map(s => s.trim()).filter(s => s) : [];

      columnsData.push({
        column: Number(num),
        name: name,
        country: country,
        services: newServices
      });

      renderColumns(columnsData);

      document.getElementById('new-column-number').value = '';
      document.getElementById('new-column-name').value = '';
      document.getElementById('new-column-country').value = '';
      document.getElementById('new-column-services').value = '';

      addForm.style.display = 'none';
      toggleBtn.textContent = 'أضف عمود جديد';
    });

    loadData();
  </script>
</body>
</html>
