<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل المشاية - الأربعين</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column strong {
      font-size: 18px;
      color: #550000;
    }
    .services {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .add-service {
      margin-top: 10px;
    }
    .add-service input[type="text"] {
      width: 70%;
      padding: 6px 8px;
      font-size: 14px;
      margin-left: 10px;
    }
    .add-service button {
      padding: 6px 10px;
      font-size: 14px;
      background-color: #800000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-service button:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>
  <h1>🏴 دليل المشاية من النجف إلى كربلاء 🏴</h1>

  <input type="text" id="search" placeholder="ابحث برقم العمود أو الاسم..." />

  <div id="columns-container"></div>

  <script>
    let columnsData = [];

    // جلب بيانات الأعمدة من ملف data.json
    async function loadData() {
      const res = await fetch('data.json');
      columnsData = await res.json();
      renderColumns(columnsData);
    }

    // عرض الأعمدة بناء على مصفوفة البيانات
    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p>لا توجد نتائج.</p>';
        return;
      }

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';

        const servicesText = col.services.length > 0 ? 'الخدمات: ' + col.services.join('، ') : 'لا توجد خدمات مضافة';

        colDiv.innerHTML = `
          <strong>العمود ${col.column}:</strong> ${col.name} <br/>
          <small>الدولة: ${col.country}</small>
          <div class="services">${servicesText}</div>
          <div class="add-service">
            <input type="text" placeholder="أضف خدمة جديدة" />
            <button>أضف</button>
          </div>
        `;

        // زر إضافة الخدمة
        const input = colDiv.querySelector('input');
        const btn = colDiv.querySelector('button');
        btn.addEventListener('click', () => {
          const val = input.value.trim();
          if(val === '') return alert('اكتب اسم الخدمة أولاً');
          if(!col.services.includes(val)) {
            col.services.push(val);
            renderColumns(data); // إعادة عرض لتحديث الخدمات
          }
          input.value = '';
        });

        container.appendChild(colDiv);
      });
    }

    // فلترة البيانات حسب البحث
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if(q === '') {
        renderColumns(columnsData);
        return;
      }
      const filtered = columnsData.filter(c => 
        c.name.toLowerCase().includes(q) || c.column.toString().includes(q)
      );
      renderColumns(filtered);
    });

    loadData();
  </script>
</body>
</html>
