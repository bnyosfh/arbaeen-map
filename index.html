<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل مشاية الأربعين</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 0 auto 10px auto;
      max-width: 600px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #suggestions {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
      font-size: 12px;
      color: #800000;
      font-weight: normal;
    }
    #suggestions a {
      color: inherit;
      text-decoration: none;
      font-weight: normal;
    }
    #countdown-title {
      text-align: center;
      color: #800000;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      margin-top: 0;
    }
    #countdown-timer {
      text-align: center;
      color: #000;
      font-size: 28px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 20px;
      font-family: monospace;
    }
    #columns-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      border-radius: 6px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
      display: block;
      text-align: center;
      margin-bottom: 6px;
    }
    .column .name {
      font-size: 18px;
      color: #000000;
      text-align: center;
      margin-bottom: 10px;
    }
    /* شعار أسفل الصفحة */
    #logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      z-index: 9999;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 12px;
      color: #800000;
    }
    #logo-container img {
      height: 40px;
      width: auto;
      display: block;
    }
    #logo-container span {
      color: #000;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <!-- شعار @khademcrs أسفل الصفحة -->
  <div id="logo-container">
    <img src="logo.png" alt="شعار Khadem" />
    <span>@khademcrs</span>
  </div>

  <h1>🏴 دليل مشاية الأربعين 🏴</h1>

  <div id="countdown-container">
    <p id="countdown-title">العد التنازلي ليوم الأربعين</p>
    <p id="countdown-timer"></p>
  </div>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم..." />

  <p id="suggestions">
    للاقتراحات والتعديلات تواصل عبر الإيميل: 
    <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>
  </p>

  <div id="columns-container"></div>

  <script>
    let columnsData = [];

    async function loadData() {
      try {
        const res = await fetch('data.json');
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        columnsData = await res.json();
        renderColumns(columnsData);
      } catch(e) {
        document.getElementById('columns-container').innerHTML = '<p style="text-align:center;color:red;">' + e.message + '</p>';
      }
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }

      // فرز البيانات حسب رقم العمود تلقائياً
      data.sort((a, b) => a.column - b.column);

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;

        // دمج جميع الأسماء في أسطر منفصلة
        const namesHtml = col.names.map(name => `<div class="name">${name}</div>`).join('');

        colDiv.innerHTML = `
          <strong>العمود ${col.column}</strong>
          ${namesHtml}
        `;

        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();

      const countdownContainer = document.getElementById('countdown-container');
      const suggestions = document.getElementById('suggestions');

      if(q === '') {
        countdownContainer.style.display = 'block';
        suggestions.style.display = 'block';
        renderColumns(columnsData);
        return;
      } else {
        countdownContainer.style.display = 'none';
        suggestions.style.display = 'none';
      }

      const isNumber = !isNaN(q) && q !== '';

      let filtered = [];

      if(isNumber) {
        filtered = columnsData.filter(c => c.column.toString() === q);
        if(filtered.length === 1) {
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }

      filtered = columnsData.filter(c => 
        c.names.some(name => name.toLowerCase().includes(q)) || 
        c.column.toString().includes(q)
      );

      renderColumns(filtered);
    });

    function startCountdown() {
      const countdownTitle = document.getElementById('countdown-title');
      const countdownTimer = document.getElementById('countdown-timer');
      const countdownContainer = document.getElementById('countdown-container');

      // تاريخ 15 أغسطس 2025 - يوم الجمعة (يوم الأربعين)
      const targetDate = new Date('2025-08-15T00:00:00');

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdownContainer.style.display = 'none';
          clearInterval(intervalId);
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownTimer.textContent = 
          `${days} يوم ${hours.toString().padStart(2,'0')} ساعة ${minutes.toString().padStart(2,'0')} دقيقة ${seconds.toString().padStart(2,'0')} ثانية`;
      }

      updateCountdown();
      const intervalId = setInterval(updateCountdown, 1000);
    }

    startCountdown();
    loadData();
  </script>
</body>
</html>
