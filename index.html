<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل مشاية الأربعين</title>

  <!-- إضافة خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
      margin: 0;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    #lang-switcher {
      text-align: center;
      margin-bottom: 15px;
    }
    #lang-switcher button {
      padding: 6px 12px;
      margin: 0 5px;
      font-weight: normal;
      cursor: pointer;
      border: 1px solid #800000;
      background: white;
      color: #800000;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #lang-switcher button.active,
    #lang-switcher button:hover {
      background-color: #800000;
      color: white;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 0 auto 10px auto;
      max-width: 600px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    #suggestions {
      max-width: 600px;
      margin: 0 auto 10px auto;
      text-align: center;
      font-size: 14px;
      color: #800000;
      font-weight: 600;
    }
    #suggestions a {
      color: #800000;
      text-decoration: none;
      font-weight: 600;
    }
    #countdown-container {
      max-width: 600px;
      margin: 10px auto 30px auto;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #800000;
      text-align: center;
    }
    #countdown-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #800000;
    }
    #countdown {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      letter-spacing: 2px;
    }
    #columns-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      border-radius: 6px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
      display: block;
      text-align: center;
      margin-bottom: 6px;
    }
    .column .name {
      font-size: 18px;
      color: #000000;
      text-align: center;
      margin-bottom: 10px;
    }
    /* شعار أسفل الصفحة */
    #logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      z-index: 9999;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      font-size: 12px;
      color: #800000;
    }
    #logo-container img {
      height: 40px;
      width: auto;
      display: block;
    }
    #logo-container span {
      color: #000;
      font-size: 10px;
    }
  </style>
</head>
<body>

  <!-- أزرار تبديل اللغة -->
  <div id="lang-switcher">
    <button data-lang="ar" class="active">العربية</button>
    <button data-lang="en">English</button>
    <button data-lang="fa">فارسی</button>
  </div>

  <!-- شعار @khademcrs أسفل الصفحة -->
  <div id="logo-container">
    <img src="logo.png" alt="شعار Khadem" />
    <span>@khademcrs</span>
  </div>

  <h1>🏴 دليل مشاية الأربعين 🏴</h1>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم..." />

  <p id="suggestions">
    للاقتراحات والتعديلات تواصل عبر الإيميل: 
    <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>
  </p>

  <div id="countdown-container">
    <div id="countdown-title">العد التنازلي ليوم الأربعين</div>
    <div id="countdown"></div>
  </div>

  <div id="columns-container"></div>

  <script>
    // بيانات الترجمة للنصوص
    const translations = {
      ar: {
        dir: 'rtl',
        title: '🏴 دليل مشاية الأربعين 🏴',
        placeholder: 'ابحث برقم العمود، الاسم...',
        countdownTitle: 'العد التنازلي ليوم الأربعين',
        suggestions: 'للاقتراحات والتعديلات تواصل عبر الإيميل: <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>'
      },
      en: {
        dir: 'ltr',
        title: '🏴 Arbaeen Walk Guide 🏴',
        placeholder: 'Search by column number, name...',
        countdownTitle: 'Countdown to Arbaeen Day',
        suggestions: 'For suggestions and edits contact via email: <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>'
      },
      fa: {
        dir: 'rtl',
        title: '🏴 راهنمای پیاده‌روی اربعین 🏴',
        placeholder: 'جستجو بر اساس شماره ستون، نام...',
        countdownTitle: 'شمارش معکوس تا روز اربعین',
        suggestions: 'برای پیشنهادات و اصلاحات از طریق ایمیل تماس بگیرید: <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>'
      }
    };

    // تفعيل زر اللغة النشط بصرياً
    function setActiveButton(lang) {
      document.querySelectorAll('#lang-switcher button').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
    }

    // عداد تنازلي ليوم الجمعة 15 أغسطس 2025
    const countdownDate = new Date('2025-08-15T00:00:00+03:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = countdownDate - now;

      if(diff <= 0) {
        document.getElementById('countdown-container').style.display = 'none';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = 
        days + ' يوم ' + 
        hours.toString().padStart(2, '0') + ':' + 
        minutes.toString().padStart(2, '0') + ':' + 
        seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    let columnsData = [];

    async function loadData() {
      try {
        const res = await fetch('data.json');
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        columnsData = await res.json();
        renderColumns(columnsData);
      } catch(e) {
        document.getElementById('columns-container').innerHTML = '<p style="text-align:center;color:red;">' + e.message + '</p>';
      }
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }

      data.sort((a, b) => a.column - b.column);

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;

        const namesHtml = col.names.map(name => `<div class="name">${name}</div>`).join('');

        colDiv.innerHTML = `
          <strong>العمود ${col.column}</strong>
          ${namesHtml}
        `;

        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();

      if(q === '') {
        document.getElementById('countdown-container').style.display = 'block';
        document.getElementById('suggestions').style.display = 'block';
        renderColumns(columnsData);
        return;
      }

      document.getElementById('countdown-container').style.display = 'none';
      document.getElementById('suggestions').style.display = 'none';

      const isNumber = !isNaN(q) && q !== '';

      let filtered = [];

      if(isNumber) {
        filtered = columnsData.filter(c => c.column.toString() === q);
        if(filtered.length === 1) {
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }

      filtered = columnsData.filter(c => 
        c.names.some(name => name.toLowerCase().includes(q)) || 
        c.column.toString().includes(q)
      );

      renderColumns(filtered);
    });

    loadData();

    // معالجة تبديل اللغة
    const langSwitcher = document.getElementById('lang-switcher');
    const body = document.body;

    langSwitcher.addEventListener('click', e => {
      if(e.target.tagName === 'BUTTON') {
        const selectedLang = e.target.getAttribute('data-lang');
        const t = translations[selectedLang];

        body.dir = t.dir;
        document.documentElement.lang = selectedLang;
        document.title = t.title;
        document.querySelector('h1').textContent = t.title;
        document.getElementById('search').placeholder = t.placeholder;
        document.getElementById('countdown-title').textContent = t.countdownTitle;
        document.getElementById('suggestions').innerHTML = t.suggestions;

        setActiveButton(selectedLang);

        // لو عندك ملفات بيانات مختلفة لكل لغة، هنا تحملها:
        // loadDataForLang(selectedLang);
      }
    });
  </script>
</body>
</html>
