<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل مشاية الأربعين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    #language-switcher {
      text-align: center;
      margin-bottom: 10px;
    }
    #language-switcher button, #dark-mode-toggle {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      background: #fff;
      border: 1px solid #800000;
      color: #800000;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      margin: 0 auto 10px auto;
      width: 90vw;
      max-width: 900px;
      display: block;
      border: 2px solid #800000;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    body.dark-mode input[type="text"] {
      background-color: #222;
      color: #eee;
      border-color: #bb4444;
    }
    #suggestions {
      max-width: 600px;
      margin: 0 auto 10px auto;
      text-align: center;
      font-size: 14px;
      color: #800000;
      font-weight: 600;
    }
    #suggestions a {
      color: #800000;
      text-decoration: underline;
      font-weight: 600;
    }
    #countdown-container {
      max-width: 600px;
      margin: 10px auto 30px auto;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #800000;
      text-align: center;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body.dark-mode #countdown-container {
      background: #222;
      border-color: #bb4444;
      color: #eee;
    }
    #countdown-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #800000;
      transition: color 0.3s;
    }
    body.dark-mode #countdown-title {
      color: #ff6666;
    }
    #countdown {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      letter-spacing: 2px;
      transition: color 0.3s;
    }
    body.dark-mode #countdown {
      color: #eee;
    }
    #columns-container {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    body.dark-mode .column {
      background: #222;
      color: #eee;
      border-color: #bb4444;
      box-shadow: 0 2px 5px rgba(255, 100, 100, 0.3);
    }
    .column strong {
      font-size: 18px;
      color: #550000;
      display: block;
      text-align: center;
      margin-bottom: 6px;
      transition: color 0.3s;
    }
    body.dark-mode .column strong {
      color: #ff6666;
    }
    .column .name {
      font-size: 18px;
      color: #000000;
      text-align: center;
      margin-bottom: 10px;
      transition: color 0.3s;
    }
    body.dark-mode .column .name {
      color: #eee;
    }
    #logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      z-index: 9999;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      font-size: 12px;
      color: #800000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode #logo-container {
      background: rgba(34, 34, 34, 0.9);
      color: #ff6666;
      box-shadow: 0 0 6px #ff4444;
    }
    #logo-container img {
      height: 40px;
      width: auto;
      display: block;
    }
    #logo-container span {
      color: #000;
      font-size: 10px;
      transition: color 0.3s;
    }
    body.dark-mode #logo-container span {
      color: #ff9999;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="logo.png" alt="شعار Khadem" />
    <span>@khademcrs</span>
  </div>

  <div id="language-switcher">
    <button onclick="switchLanguage('ar')">العربية</button>
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('fa')">فارسی</button>
    <button id="dark-mode-toggle" title="تبديل الوضع الداكن" aria-label="تبديل الوضع الداكن">🌗</button>
  </div>

  <h1>🏴 دليل مشاية الأربعين 🏴</h1>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم..." />

  <p id="suggestions">
    للاقتراح أو التعديل،
    <a href="https://forms.gle/U6CPCJba3KsJKBHW9" target="_blank">اضغط هنا</a>
  </p>

  <div id="countdown-container">
    <div id="countdown-title">العد التنازلي ليوم الأربعين</div>
    <div id="countdown"></div>
  </div>

  <div id="columns-container"></div>

  <script>
    const countdownDate = new Date('2025-08-15T00:00:00+03:00').getTime();
    let currentLang = 'ar';
    let columnsData = [];

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = countdownDate - now;
      if(diff <= 0) {
        document.getElementById('countdown-container').style.display = 'none';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('countdown').textContent =
        days + ' يوم ' + hours.toString().padStart(2, '0') + ':' +
        minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
    }

    function updateUIText(lang) {
      const title = document.getElementById('countdown-title');
      const heading = document.querySelector('h1');
      const input = document.getElementById('search');
      const suggestions = document.getElementById('suggestions');

      if (lang === 'en') {
        heading.textContent = '🏴 Arbaeen Processions Guide 🏴';
        title.textContent = 'Countdown to Arbaeen Day';
        input.placeholder = 'Search by column number, name...';
        suggestions.innerHTML = `To suggest edits or additions, 
          <a href="https://forms.gle/U6CPCJba3KsJKBHW9" target="_blank">click here</a>`;
      } else if (lang === 'fa') {
        heading.textContent = '🏴 راهنمای موکب‌های اربعین 🏴';
        title.textContent = 'شمارش معکوس تا روز اربعین';
        input.placeholder = 'جستجو بر اساس شماره ستون، نام...';
        suggestions.innerHTML = `برای پیشنهاد یا ویرایش، 
          <a href="https://forms.gle/U6CPCJba3KsJKBHW9" target="_blank">اینجا کلیک کنید</a>`;
      } else {
        heading.textContent = '🏴 دليل مشاية الأربعين 🏴';
        title.textContent = 'العد التنازلي ليوم الأربعين';
        input.placeholder = 'ابحث برقم العمود، الاسم...';
        suggestions.innerHTML = `للاقتراح أو التعديل،
          <a href="https://forms.gle/U6CPCJba3KsJKBHW9" target="_blank">اضغط هنا</a>`;
      }
    }

    function switchLanguage(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'en') ? 'ltr' : 'rtl';
      updateUIText(lang);
      loadData();
    }

    async function loadData() {
      try {
        const res = await fetch(`data-${currentLang}.json`);
        if (!res.ok) throw new Error('فشل تحميل البيانات');
        columnsData = await res.json();
        renderColumns(columnsData);
      } catch(e) {
        document.getElementById('columns-container').innerHTML = '<p style="text-align:center;color:red;">' + e.message + '</p>';
      }
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';
      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }
      data.sort((a, b) => a.column - b.column);
      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;
        const namesHtml = col.names.map(name => `<div class="name">${name}</div>`).join('');
        colDiv.innerHTML = `<strong>العمود ${col.column}</strong>${namesHtml}`;
        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if(q === '') {
        document.getElementById('countdown-container').style.display = 'block';
        document.getElementById('suggestions').style.display = 'block';
        renderColumns(columnsData);
        return;
      }
      document.getElementById('countdown-container').style.display = 'none';
      document.getElementById('suggestions').style.display = 'none';
      const isNumber = !isNaN(q) && q !== '';
      let filtered = [];
      if(isNumber) {
        filtered = columnsData.filter(c => c.column.toString() === q);
        if(filtered.length === 1) {
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }
      filtered = columnsData.filter(c => 
        c.names.some(name => name.toLowerCase().includes(q)) || 
        c.column.toString().includes(q)
      );
      renderColumns(filtered);
    });

    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    setInterval(updateCountdown, 1000);
    updateCountdown();
    updateUIText(currentLang);
    loadData();
  </script>
</body>
</html>
