<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل المشاية - الأربعين</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #aa0000;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
    }
    .services {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .add-service {
      margin-top: 10px;
    }
    .add-service input[type="text"] {
      width: 70%;
      padding: 6px 8px;
      font-size: 14px;
      margin-left: 10px;
    }
    #add-column-form {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-right: 5px solid #005500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #add-column-form h2 {
      margin-top: 0;
      color: #005500;
    }
  </style>
</head>
<body>
  <h1>🏴 دليل المشاية من النجف إلى كربلاء 🏴</h1>

  <div id="add-column-form">
    <h2>إضافة عمود جديد</h2>
    <label>رقم العمود:</label>
    <input type="number" id="new-column-number" placeholder="أدخل رقم العمود" />
    <label>اسم العمود:</label>
    <input type="text" id="new-column-name" placeholder="أدخل اسم العمود" />
    <label>الدولة:</label>
    <input type="text" id="new-column-country" placeholder="أدخل اسم الدولة" />
    <label>الخدمات (افصل بينها بفواصل):</label>
    <input type="text" id="new-column-services" placeholder="مثال: مبيت، طعام، شراب" />
    <button id="add-column-btn">أضف العمود</button>
  </div>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم، أو الخدمات..." />

  <div id="columns-container"></div>

  <script>
    let columnsData = [];

    async function loadData() {
      const res = await fetch('data.json');
      columnsData = await res.json();
      renderColumns(columnsData);
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p>لا توجد نتائج.</p>';
        return;
      }

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;

        const servicesText = col.services.length > 0 ? 'الخدمات: ' + col.services.join('، ') : 'لا توجد خدمات مضافة';

        colDiv.innerHTML = `
          <strong>العمود ${col.column}:</strong> ${col.name} <br/>
          <small>الدولة: ${col.country}</small>
          <div class="services">${servicesText}</div>
          <div class="add-service">
            <input type="text" placeholder="أضف خدمة جديدة" />
            <button>أضف</button>
          </div>
        `;

        const input = colDiv.querySelector('input');
        const btn = colDiv.querySelector('button');
        btn.addEventListener('click', () => {
          const val = input.value.trim();
          if(val === '') return alert('اكتب اسم الخدمة أولاً');
          if(!col.services.includes(val)) {
            col.services.push(val);
            renderColumns(columnsData);
            // بعد إعادة العرض، نعيد التركيز على العمود المضاف له الخدمة الجديدة
            document.getElementById('column-' + col.column).scrollIntoView({behavior: 'smooth', block: 'start'});
          }
          input.value = '';
        });

        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();

      if(q === '') {
        renderColumns(columnsData);
        return;
      }

      const isNumber = !isNaN(q) && q !== '';

      let filtered = [];

      if(isNumber) {
        // لو البحث رقم بالضبط، نجيب العمود اللي رقمه يساوي الرقم
        filtered = columnsData.filter(c => c.column.toString() === q);
        if(filtered.length === 1) {
          // نذهب تلقائياً للعمود إذا موجود واحد فقط
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }

      // البحث العادي في الاسم، الرقم، والخدمات
      filtered = columnsData.filter(c => 
        c.name.toLowerCase().includes(q) || 
        c.column.toString().includes(q) ||
        c.services.some(s => s.toLowerCase().includes(q))
      );

      renderColumns(filtered);
    });

    document.getElementById('add-column-btn').addEventListener('click', () => {
      const num = document.getElementById('new-column-number').value.trim();
      const name = document.getElementById('new-column-name').value.trim();
      const country = document.getElementById('new-column-country').value.trim();
      const servicesText = document.getElementById('new-column-services').value.trim();

      if(!num || !name || !country) {
        return alert('رقم العمود، الاسم والدولة مطلوبة');
      }

      if(columnsData.some(c => c.column == num)) {
        return alert('رقم العمود موجود بالفعل');
      }

      const newServices = servicesText ? servicesText.split(',').map(s => s.trim()).filter(s => s) : [];

      columnsData.push({
        column: Number(num),
        name: name,
        country: country,
        services: newServices
      });

      // امسح الحقول
      document.getElementById('new-column-number').value = '';
      document.getElementById('new-column-name').value = '';
      document.getElementById('new-column-country').value = '';
      document.getElementById('new-column-services').value = '';

      renderColumns(columnsData);
      // نذهب للعمود الجديد مباشرة
      setTimeout(() => {
        document.getElementById('column-' + num)?.scrollIntoView({behavior: 'smooth', block: 'start'});
      }, 100);
    });

    loadData();
  </script>
</body>
</html>
