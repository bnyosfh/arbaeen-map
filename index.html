<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>دليل المشاية - الأربعين</title>
<style>
  body {
    font-family: sans-serif;
    background: #f9f9f9;

    line-height: 1.5;
  }
  #logo-container {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 5px 10px;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
    font-family: sans-serif;
    font-size: 14px;
    color: #800000;
    z-index: 9999;
  }
  #logo-container img {
    height: 24px;
    width: auto;
    display: block;
  }
  h1 {
    color: #800000;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }
  #toggle-add-column {
    display: block;
    margin: 0 auto 15px auto;
    background-color: #800000;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
  }
  #toggle-add-column:hover {
    background-color: #aa0000;
  }
  #add-column-form {
    display: none;
    background: #fff;
    padding: 15px 20px;
    margin-bottom: 20px;
    border-right: 5px solid #005500;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 6px;
  }
  #add-column-form h2 {
    margin-top: 0;
    color: #005500;
    text-align: center;
  }
  #add-column-form input[type="text"],
  #add-column-form input[type="number"] {
    padding: 8px;
    font-size: 16px;
    margin: 6px 0 12px 0;
    width: 100%;
    box-sizing: border-box;
  }
  #add-column-form button {
    background-color: #005500;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
  }
  #add-column-form button:hover {
    background-color: #007700;
  }
  #search {
    max-width: 600px;
    display: block;
    margin: 0 auto 25px auto;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .column-item {
    background: #fff;
    padding: 12px 20px;
    margin-bottom: 10px;
    border-right: 6px solid #800000;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .column-item:hover {
    background-color: #f0e6e6;
  }
  .column-header {
    font-weight: bold;
    font-size: 18px;
    color: #550000;
    display: flex;
    justify-content: space-between;
  }
  .column-details {
    margin-top: 10px;
    font-size: 15px;
    color: #333;
    display: none;
  }
  .services-list {
    margin-top: 8px;
    list-style: none;
    padding-left: 0;
  }
  .services-list li {
    background: #eee;
    padding: 6px 10px;
    margin-bottom: 5px;
    border-radius: 4px;
  }
  .add-service-container {
    margin-top: 12px;
    display: flex;
    gap: 10px;
  }
  .add-service-container input[type="text"] {
    flex-grow: 1;
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  .add-service-container button {
    padding: 7px 15px;
    background-color: #005500;
    color: white;
    border: none;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }
  .add-service-container button:hover {
    background-color: #007700;
  }
</style>
</head>

<div id="logo-container">
  <img src="logo.png" alt="شعار خادم" />
  <span>@khademcrs</span>
</div>

  <input type="text" id="new-column-services" placeholder="مثال: مبيت، طعام، شراب" />
  <button id="add-column-btn">أضف العمود</button>
</div>

<input type="text" id="search" placeholder="ابحث برقم العمود، الاسم، أو الخدمات..." />

<div id="columns-container"></div>

<script>
  let columnsData = [];

  async function loadData() {
    const res = await fetch('data.json');
    columnsData = await res.json();
    renderColumns(columnsData);
  }

  function renderColumns(data) {
    const container = document.getElementById('columns-container');
    container.innerHTML = '';

    if (data.length === 0) {
      container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
      return;

      // عنوان العمود فقط

        <div class="column-header">
          <span>العمود ${col.column}</span>
          <span>${col.name}</span>
        </div>
        <div class="column-details" id="details-${col.column}">
          <div><strong>الدولة:</strong> ${col.country}</div>
          <div><strong>الخدمات:</strong></div>
          <ul class="services-list" id="services-list-${col.column}">
            ${col.services.map(s => `<li>${s}</li>`).join('')}
          </ul>
          <div class="add-service-container">
            <input type="text" placeholder="أضف خدمة جديدة" id="service-input-${col.column}" />
            <button onclick="addService(${col.column})">أضف</button>
          </div>
        </div>
      `;

      // إخفاء التفاصيل افتراضياً
      const detailsDiv = colDiv.querySelector('.column-details');
      detailsDiv.style.display = 'none';

      // عند الضغط على العنصر يفتح/يغلق التفاصيل
      colDiv.addEventListener('click', (e) => {
        // منع إغلاق التفاصيل عند الضغط على زر الإضافة
        if(e.target.tagName.toLowerCase() === 'button' || e.target.tagName.toLowerCase() === 'input') return;

        detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
      });

      container.appendChild(colDiv);
    });
  }

    if (!col) return alert('العمود غير موجود');

    if (col.services.includes(val)) {
      alert('الخدمة موجودة مسبقاً');
      input.value = '';
      return;

    }, 100);
  }
