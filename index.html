<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏴 دليل مشاية الأربعين 🏴</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto 20px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }

    .result {
      background-color: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }

    .result strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
      color: #111;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🏴 دليل مشاية الأربعين 🏴</h1>
  <input type="text" id="search" placeholder="ابحث عن موكب، حسينية، مضيف..." />
  <div id="results"></div>

  <div class="footer">
    <p>للاقتراحات أو التعديلات أو الإضافة تواصل عبر الإيميل التالي:<br />
    <a href="mailto:your@email.com">khademcrs@gmail.com</a></p>
    <p>📌 يمكنك حفظ هذه الصفحة واستخدامها بدون إنترنت</p>
  </div>

  <script>
    let data = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        data.sort((a, b) => a.column - b.column); // الترتيب حسب رقم العمود
      });

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.trim();
      resultsDiv.innerHTML = '';

      if (value.length === 0) return;

      const filtered = data.filter(item =>
        item.names.some(name => name.includes(value))
      );

      filtered.forEach(item => {
        const result = document.createElement('div');
        result.className = 'result';
        result.innerHTML = `
          <strong>📍 عمود رقم ${item.column}</strong>
          <ul>
            ${item.names.map(n => `<li>${n}</li>`).join('')}
          </ul>
        `;
        resultsDiv.appendChild(result);
      });
    });
  </script>
</body>
</html>
