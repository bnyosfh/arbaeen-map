<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دليل العواميد على طريق يا حسين</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #countdown-container {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .column-box {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column-number {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
    }
    .names, .services {
      margin: 5px 0;
    }
    .suggest {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>📍 دليل العواميد على طريق يا حسين (نجف - كربلاء)</h1>

  <div id="countdown-container">
    <div id="countdown-title">⏳ العد التنازلي ليوم الأربعين</div>
    <div id="countdown"></div>
  </div>

  <input type="text" id="search" placeholder="ابحث باسم الموكب أو رقم العمود...">

  <div id="results"></div>

  <div class="suggest">
    للاقتراحات أو التعديلات والإضافات تواصل عبر الإيميل:  
    <a href="mailto:khademcrs@gmail.com">khademcrs@gmail.com</a>
  </div>

  <script>
    let data = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json.sort((a, b) => a.column - b.column);
        displayData(data);
      });

    function displayData(items) {
      const results = document.getElementById('results');
      results.innerHTML = '';

      items.forEach(item => {
        const box = document.createElement('div');
        box.className = 'column-box';

        const number = document.createElement('div');
        number.className = 'column-number';
        number.textContent = `📍 عمود رقم ${item.column}`;
        box.appendChild(number);

        if (item.names && item.names.length > 0) {
          const names = document.createElement('div');
          names.className = 'names';
          names.innerHTML = item.names.map(name => `🔹 ${name}`).join('<br>');
          box.appendChild(names);
        }

        if (item.services && item.services.length > 0) {
          const services = document.createElement('div');
          services.className = 'services';
          services.innerHTML = `<strong>الخدمات:</strong><br>` + item.services.join('<br>');
          box.appendChild(services);
        }

        results.appendChild(box);
      });
    }

    document.getElementById('search').addEventListener('input', function() {
      const value = this.value.trim();
      const filtered = data.filter(item => {
        return item.column.toString().includes(value) ||
               (item.names && item.names.some(name => name.includes(value))) ||
               (item.services && item.services.some(service => service.includes(value)));
      });
      displayData(filtered);
    });

    function startCountdown() {
      const container = document.getElementById("countdown-container");
      const countdownEl = document.getElementById("countdown");
      const titleEl = document.getElementById("countdown-title");

      const arbaeenDate = new Date("2025-08-15T00:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = arbaeenDate - now;

        if (diff <= 0) {
          container.style.display = "none";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.textContent = `تبقّى ${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    startCountdown();
  </script>

</body>
</html>
