<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دليل المشاية - الأربعين</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    #logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 5px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      z-index: 9999;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
      color: #800000;
    }
    #logo-container img {
      height: 40px;
      width: auto;
      display: block;
    }
    #search {
      max-width: 600px;
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .column {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-right: 5px solid #800000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      scroll-margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 6px;
    }
    .column strong {
      font-size: 18px;
      color: #550000;
    }
    .services {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- شعار @khademcrs أسفل الصفحة -->
  <div id="logo-container">
    <img src="logo.png" alt="شعار Khadem" />
    <span>@khademcrs</span>
  </div>

  <h1>🏴 دليل المشاية من النجف إلى كربلاء 🏴</h1>

  <input type="text" id="search" placeholder="ابحث برقم العمود، الاسم، أو الخدمات..." />

  <div id="columns-container"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCBbAQCvFL3wG9H1VDcx3DdD5PnIHPyFNI",
      authDomain: "arbaeen-map-94225.firebaseapp.com",
      projectId: "arbaeen-map-94225",
      storageBucket: "arbaeen-map-94225.appspot.com",
      messagingSenderId: "387779898784",
      appId: "1:387779898784:web:1c14c5fd2af124ae7208c5",
      measurementId: "G-WRNN6TLZE5"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <script>
    let columnsData = [];

    async function loadData() {
      const res = await fetch('data.json');
      columnsData = await res.json();
      renderColumns(columnsData);
    }

    function renderColumns(data) {
      const container = document.getElementById('columns-container');
      container.innerHTML = '';

      if(data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">لا توجد نتائج.</p>';
        return;
      }

      data.forEach(col => {
        const colDiv = document.createElement('div');
        colDiv.className = 'column';
        colDiv.id = 'column-' + col.column;

        const servicesText = col.services.length > 0 ? 'الخدمات: ' + col.services.join('، ') : 'لا توجد خدمات مضافة';

        colDiv.innerHTML = `
          <strong>العمود ${col.column}:</strong> ${col.name} <br/>
          <small>الدولة: ${col.country}</small>
          <div class="services">${servicesText}</div>
        `;

        container.appendChild(colDiv);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();

      if(q === '') {
        renderColumns(columnsData);
        return;
      }

      const isNumber = !isNaN(q) && q !== '';

      let filtered = [];

      if(isNumber) {
        filtered = columnsData.filter(c => c.column.toString() === q);
        if(filtered.length === 1) {
          renderColumns(filtered);
          setTimeout(() => {
            document.getElementById('column-' + q)?.scrollIntoView({behavior: 'smooth', block: 'start'});
          }, 100);
          return;
        }
      }

      filtered = columnsData.filter(c => 
        c.name.toLowerCase().includes(q) || 
        c.column.toString().includes(q) ||
        c.services.some(s => s.toLowerCase().includes(q))
      );

      renderColumns(filtered);
    });

    loadData();
  </script>
</body>
</html>
